<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>INPUT</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <table border="0" cellspacing="6">
        <tr>
            <td><label>User name:</label></td>
            <td><input type="text" name="" value=""></td>
        </tr>
        <tr>
            <td><label>Password :</label></td>
            <td><input type="password" name="" value=""></td>
        </tr>
        <tr>
          <td><label>Upload</label></td>
          <td><input type="file" name="" value="no file" type="image"></td>
        </tr>
        <tr>
          <td><label>Birthday</label></td>
          <td><input type="date" name="" value=""></td>
        </tr>
        <tr>
          <td rowspan="2">Gender:</td>
          <td><input type="checkbox" name="" value="male">Male</td>
        </tr>
        <tr>
          <td><input type="checkbox" name="" value="female">Female</td>
        </tr>
        <tr>
          <td>Phone number</td>
          <td><input type="tel" name="" value="+961"></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" name="" value="SUBMIT"></td>
        </tr>
      </table>
    </form>
  </body>
</html>
